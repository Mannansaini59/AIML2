<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links a,
        .user-actions a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-links {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .user-actions {
            display: flex;
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #444;
            padding: 10px;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 1px solid #555;
        }

        .mobile-menu.show {
            display: flex;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
        <div class="user-actions">
            <a href="#">Cart (0)</a>
            <a href="#">Login</a>
        </div>
        <div class="hamburger">&#9776;</div>
    </header>

    <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    <main>
        <h1>Welcome to ShopEase! Your one-stop shop for all your needs.</h1>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });
    </script>
</body>

</html>
